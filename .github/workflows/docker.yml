          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Add SSH config with ProxyCommand
        run: |
          mkdir -p ~/.ssh
          echo "Host ssh.ocooee.com
            User ahsaniqbal
            ProxyCommand cloudflared access ssh --hostname %h
            IdentityFile ~/.ssh/ahsaniqbal_id_rsa" >> ~/.ssh/config

      - name: Run SSH command
        run: |
          ssh ssh.ocooee.com "echo 'Hello from GitHub!'"
        env:
