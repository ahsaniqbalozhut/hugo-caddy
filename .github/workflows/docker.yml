      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIGITALOCEAN_SSH_KEY }}" > ~/.ssh/ahsaniqbal_id_rsa
          chmod 600 ~/.ssh/ahsaniqbal_id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/ahsaniqbal_id_rsa

      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: SSH into server via cloudflared
        run: |
          cloudflared access ssh --hostname ssh.ocooee.com --command 'touch ~/ci_test_success.txt'






